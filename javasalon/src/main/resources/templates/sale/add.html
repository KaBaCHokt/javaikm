<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Новая продажа</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    /* Стили для формы */
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    form div {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Стили для кнопок */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button,
    .button-container a {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .button-container button {
      background-color: #28a745;
    }

    .button-container button:hover {
      background-color: #218838;
    }

    .button-container a {
      background-color: #007bff;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    /* Стили для ошибок */
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Новая продажа</h1>
<form th:action="@{/sales/add}" method="post">
  <div>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required>
  </div>
  <div>
    <label for="carId">Car ID:</label>
    <input type="number" id="carId" name="carId" required>
  </div>
  <div>
    <label for="saleDate">Дата:</label>
    <input type="date" id="saleDate" name="saleDate" required>
  </div>
  <div>
    <label for="saleAmount">Сумма:</label>
    <input type="number" step="0.01" id="saleAmount" name="saleAmount" required>
  </div>
  <div>
    <label for="customerName">Имя:</label>
    <input type="text" id="customerName" name="customerName" required>
  </div>
  <div class="button-container">
    <button type="submit">Добавить продажу</button>
    <a href="/sales">Назад к списку</a>
  </div>
</form>
</body>
</html>
