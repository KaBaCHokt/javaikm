<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список продаж</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    /* Контейнер для кнопок над таблицей */
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Стили для кнопки "Новая продажа" */
    .add-sale-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .add-sale-button:hover {
      background-color: #218838;
    }

    /* Стили для кнопок навигации */
    .navigate-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .navigate-button:hover {
      background-color: #0056b3;
    }

    /* Стили для таблицы */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    td {
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Стили для колонок User ID и Car ID */
    th.user-id-column, td.user-id-column,
    th.car-id-column, td.car-id-column {
      width: 10%;
    }

    /* Стили для кнопок в колонке "Действия" */
    .action-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .action-button {
      padding: 10px 20px;
      width: 150%;
      border: none;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .action-button.edit {
      background-color: #ffc107;
    }

    .action-button.edit:hover {
      background-color: #e0a800;
    }

    .action-button.delete {
      background-color: #dc3545;
    }

    .action-button.delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<h1>Список продаж</h1>
<div class="button-container">
  <a href="/sales/add" class="add-sale-button">Новая продажа</a>
  <div>
    <a href="/clients" class="navigate-button">Клиенты</a>
    <a href="/cars" class="navigate-button">Автомобили</a>
    <a href="/inventory" class="navigate-button">Склад</a>
    <a href="/suppliers" class="navigate-button">Поставщики</a>
  </div>
</div>
<table>
  <tr>
    <th class="user-id-column">User ID</th>
    <th class="car-id-column">Car ID</th>
    <th>Дата</th>
    <th>Сумма</th>
    <th>Имя</th>
    <th>Действия</th>
  </tr>
  <tr th:each="sale : ${sales}">
    <td class="user-id-column" th:text="${sale.user != null ? sale.user.userId : 'N/A'}"></td>
    <td class="car-id-column" th:text="${sale.car != null ? sale.car.carId : 'N/A'}"></td>
    <td th:text="${sale.saleDate}"></td>
    <td th:text="${sale.saleAmount}"></td>
    <td th:text="${sale.customerName}"></td>
    <td>
      <div class="action-buttons">
        <a th:href="@{/sales/edit/{id}(id=${sale.saleId})}" class="action-button edit">Редактировать</a>
        <a th:href="@{/sales/delete/{id}(id=${sale.saleId})}" class="action-button delete">Удалить</a>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
