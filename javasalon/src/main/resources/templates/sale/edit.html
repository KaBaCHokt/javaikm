<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование продажи</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Стили для формы */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Стили для кнопок */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container button,
        .button-container a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .button-container button {
            background-color: #28a745;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        .button-container a {
            background-color: #007bff;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        /* Стили для ошибок */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Редактирование продажи</h1>
<form th:action="@{/sales/edit/{id}(id=${sale.saleId})}" th:object="${sale}" method="post">
    <div>
        <label for="user">User ID:</label>
        <input type="number" id="user" th:field="*{user.userId}" required>
    </div>
    <div>
        <label for="car">Car ID:</label>
        <input type="number" id="car" th:field="*{car.carId}" required>
    </div>
    <div>
        <label for="saleDate">Дата:</label>
        <input type="date" id="saleDate" th:field="*{saleDate}" required>
    </div>
    <div>
        <label for="salePrice">Сумма:</label>
        <input type="number" step="0.01" id="salePrice" th:field="*{saleAmount}" required>
    </div>
    <div class="button-container">
        <button type="submit">Обновить</button>
        <a href="/sales">Назад к списку</a>
    </div>
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>
</form>
</body>
</html>
