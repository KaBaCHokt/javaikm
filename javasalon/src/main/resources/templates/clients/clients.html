<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clients List</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    /* Контейнер для кнопок над таблицей */
    .button-container {
      display: flex;
      justify-content: space-between; /* Распределение кнопок по краям */
      align-items: center;
      margin-bottom: 20px;
    }

    /* Стили для кнопки "Добавить клиента" */
    .add-client-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .add-client-button:hover {
      background-color: #218838;
    }

    /* Стили для кнопок навигации */
    .navigate-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .navigate-button:hover {
      background-color: #0056b3;
    }

    /* Стили для таблицы */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    td {
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Стили для кнопок в колонке "Действия" */
    .action-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .action-button {
      padding: 10px 20px;
      width: 150%;
      border: none;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .action-button.edit {
      background-color: #ffc107;
    }

    .action-button.edit:hover {
      background-color: #e0a800;
    }

    .action-button.delete {
      background-color: #dc3545;
    }

    .action-button.delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<h1>Список клиентов</h1>
<div class="button-container">
  <a href="/clients/add" class="add-client-button">Добавить клиента</a>
  <div>
    <a href="/cars" class="navigate-button">Автомобили</a>
    <a href="/inventory" class="navigate-button">Склад</a>
    <a href="/sales" class="navigate-button">Продажи</a>
    <a href="/suppliers" class="navigate-button">Поставщики</a>
  </div>
</div>
<table>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Email</th>
    <th>Телефон</th>
    <th>Действия</th>
  </tr>
  <tr th:each="client : ${clients}">
    <td th:text="${client.userId}"></td>
    <td th:text="${client.firstName}"></td>
    <td th:text="${client.lastName}"></td>
    <td th:text="${client.email}"></td>
    <td th:text="${client.phone}"></td>
    <td>
      <div class="action-buttons">
        <a th:href="@{/clients/edit/{id}(id=${client.userId})}" class="action-button edit">Редактировать</a>
        <a th:href="@{/clients/delete/{id}(id=${client.userId})}" class="action-button delete">Удалить</a>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
