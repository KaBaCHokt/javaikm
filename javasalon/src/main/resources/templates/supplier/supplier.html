<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поставщики</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .button-container > div {
            display: flex;
            gap: 10px;
        }

        /* Стили для кнопки "Добавить поставщика" */
        .add-supplier-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .add-supplier-button:hover {
            background-color: #218838;
        }

        /* Стили для кнопок навигации */
        .navigate-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .navigate-button:hover {
            background-color: #0056b3;
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Стили для кнопок в колонке "Действия" */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .action-button {
            padding: 10px 20px;
            width: 150%;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .action-button.edit {
            background-color: #ffc107;
        }

        .action-button.edit:hover {
            background-color: #e0a800;
        }

        .action-button.delete {
            background-color: #dc3545;
        }

        .action-button.delete:hover {
            background-color: #c82333;
        }

        .action-button.restore {
            background-color: #17a2b8; /* Голубой цвет */
        }

        .action-button.restore:hover {
            background-color: #138496; /* Темнее голубой */
        }

        /* Стили для статуса */
        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-deleted {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Поставщики</h1>
<div class="button-container">
    <div>
        <a th:href="@{/suppliers/add}" class="add-supplier-button">Добавить поставщика</a>
        <a th:href="@{/suppliers(showDeleted=${not showDeleted})}" class="add-supplier-button">
            <span th:if="${showDeleted}">Показать активных</span>
            <span th:unless="${showDeleted}">Показать удаленных</span>
        </a>
    </div>
    <div>
        <a href="/clients" class="navigate-button">Клиенты</a>
        <a href="/cars" class="navigate-button">Автомобили</a>
        <a href="/inventory" class="navigate-button">Склад</a>
        <a href="/sales" class="navigate-button">Продажи</a>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Компания</th>
        <th>Контактное лицо</th>
        <th>Телефон</th>
        <th>Email</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.supplierId}"></td>
        <td th:text="${supplier.name}"></td>
        <td th:text="${supplier.contactPerson}"></td>
        <td th:text="${supplier.phone}"></td>
        <td th:text="${supplier.email}"></td>
        <td>
            <span th:if="${supplier.isDeleted}" class="status-deleted">Удалён</span>
            <span th:unless="${supplier.isDeleted}" class="status-active">Активен</span>
        </td>
        <td>
            <div class="action-buttons">
                <a th:href="@{/suppliers/edit/{id}(id=${supplier.supplierId})}" class="action-button edit">Редактировать</a>
                <a th:if="${supplier.isDeleted}"
                   th:href="@{/suppliers/restore/{id}(id=${supplier.supplierId})}"
                   class="action-button restore">Вернуть</a>
                <a th:unless="${supplier.isDeleted}"
                   th:href="@{/suppliers/delete/{id}(id=${supplier.supplierId})}"
                   class="action-button delete">Удалить</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
